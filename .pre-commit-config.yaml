repos:
    - repo: https://github.com/psf/black
      rev: 21.11b1
      hooks:
        - id: black
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.0.1
      hooks:
        - id: check-added-large-files
    - repo: https://github.com/pycqa/pylint
      rev: v2.11.1
      hooks:
        - id: pylint
          args: 
            - --max-line-length=80
            - --ignore-imports=yes
            - -d duplicate-code
          